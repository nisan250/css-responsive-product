<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="item">
        <span class="product-label best-choice-label">
            <img src="./assets/images/trophy.png" alt="trophy" />Best Choice
        </span>
        <span class="product-label best-value-label">
            <img src="./assets/images/fire.png" alt="fire" />Best Value
        </span>
        <div class="item-number">01</div>
        <img class="item-image" src="assets/images/tv.png" alt="tv" />
        <div class="item-main-content">
            <div class="item-description-wrapper">
                <p class="item-description">Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra</p>
                <div class="item-brand">sony</div>
                <div class="item-discount">50% off</div>
            </div>
            <div class="item-rating">
                <img class="rating-info" src="./assets/images/info.png" alt="info" />
                <span>9.8</span>
                <img class="rating-img" src="./assets/images/rating.png" alt="rating" />
            </div>
            <div class="item-bottom">
                <button class="item-button">View Deal</button>
                <div class="item-bottom-extra"> 
                    <div class="item-availability">On Amazon</div>
                    <a href="#" class="item-show-more">Show More <img src="./assets/images/small-arrow.png" alt="arrow"/></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
